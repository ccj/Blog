<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Baidu</a></p>
    <hr>
    <p v-html="finishedLink"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello world!',
        link: 'http://baidu.com',
        finishedLink: '<a href="http://baidu.com">Baidu</a>'
      },
      methods: {
        sayHello: function() {
          this.title = 'Hello!'
          return this.title;
        }
      },
    })
  </script>
</body>
</html>
